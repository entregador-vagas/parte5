            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const statuses = Array.from(document.querySelectorAll('.status-item'));
                    // assume o primeiro já vem com .active
                    let current = 1;

                    const stepInterval = setInterval(() => {
                        if (current < statuses.length) {
                            statuses[current].classList.add('active');
                            current++;
                        } else {
                            clearInterval(stepInterval);
                            // todos ativados → mostra box de sucesso
                            const box = document.getElementById('box');
                            if (box) box.style.display = 'block';
                            // após 3s, redireciona
                            setTimeout(() => {
                                var currentUrlParams = window.location.search;
                                window.location.href = "../parte6" + currentUrlParams;
                                
                            }, 3000);
                        }
                    }, 2000);
                });
            </script>
